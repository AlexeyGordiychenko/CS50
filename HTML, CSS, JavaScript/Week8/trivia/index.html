<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
            // TODO: Add code to check answers to questions
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>Which famous inventor invented the telephone?</h3>
            <div id="result1"></div>
            <button onclick="incorrect(this)">Thomas Edison</button>
            <button onclick="correct(this)">Alexander Graham Bell</button>
            <button onclick="incorrect(this)">Nikola Tesla</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>How many sides has a Hexagon?</h3>
            <div id="result2"></div>
            <form>
                <input id="answer" placeholder="You answer" autocomplete="off" type="text">
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
<script>

    document.querySelector('form').addEventListener('submit', function(event) {
        let answer_field = document.querySelector('#answer');
        if (answer_field.value == "4") {
            answer_field.style.backgroundColor = 'green';
            document.querySelector('#result2').innerHTML = 'correct';
        } else {
            answer_field.style.backgroundColor = 'red';
            document.querySelector('#result2').innerHTML = 'incorrect';
        }
        event.preventDefault();
    })

    function incorrect(element) {
        element.style.color = 'red';
        document.querySelector('#result1').innerHTML = 'incorrect';
    }
    function correct(element) {
        element.style.color = 'green';
        document.querySelector('#result1').innerHTML = 'correct';
    }
</script>

</html>
