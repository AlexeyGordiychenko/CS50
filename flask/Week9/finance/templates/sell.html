{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select required class="form-select mx-auto w-auto" name="symbol" id="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for line in stocks %}
                <option value="{{ line.symbol }}">{{ line.symbol }} ({{ line.quantity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus required min=1 class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Count" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
